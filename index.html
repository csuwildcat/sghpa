<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />

  <title>SGHPA Demo</title>

  <script>
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
        // REMOVE THIS - just showing the redirect route in the UI
        document.body.firstElementChild.innerHTML = 'This page was redirected by 404.html, from the route:' + redirect;
      }
      else {
        // REMOVE THIS - just showing the redirect route in the UI
        document.body.firstElementChild.innerHTML = 'This page was loaded directly, from the root index.html file';
      }
    })();
  </script>

</head>

<body>

  <h1>This page was loaded directly, from the root index.html file</h1>

</body>


</html>
